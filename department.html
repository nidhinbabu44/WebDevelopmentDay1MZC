<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <table class="table table-borderless">
        <tr>
            <td>Department</td>
            <td> <select name="" id="" class="form-control">
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="MA English">MA English</option>
                <option value="Btech">Btech</option>
            </select> 
                
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Educational Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Kollam">Kollam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Palakad">Palakad</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram ">Malappuram</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kannur">Kannur</option>
                <option value="Kazarkode">Kazarkode</option>
            </select> </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="" id="" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                   
                </select> 
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="form-control" type="password"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-warning" >Register</button></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
